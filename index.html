<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="tailwind.css">
  
  <title>Advice Generator App</title>
</head>
<body class="font-manrope text-lg bg-background flex justify-center items-center h-screen max-w-max w-full">
  <div class="text-text text-size bg-frame w-11/12 md:w-2/4 lg:w-1/3 p-5 pb-14 rounded-lg text-center relative">
    <small class="text-dice text-sm">ADVICE #117</small>
    <blockquote class="mt-5 mb-2 md:mb-5 leading-10">"It is easy to sit up and take notice, what's difficult is getting up and take action."</blockquote>
    <span class="w-full">
      <img class="invisible md:visible w-full" src="images/pattern-divider-desktop.svg" alt="divider">
      <img class="md:hidden w-full" src="images/pattern-divider-mobile.svg" alt="divider">
    </span>
    <div id="dice" class="p-4 rounded-full bg-dice">
      <img src="images/icon-dice.svg" alt="dice">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
